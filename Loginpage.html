<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildGuard | Sign In / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(assets/images/zebras.jpg) no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000;
        }
        .container {
            background: rgba(245, 245, 245, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #016c60;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        input {
            width: 100%;
            padding: 0.6rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.85rem;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }
        .message {
            margin-top: 1rem;
            font-weight: bold;
            min-height: 1.5rem;
        }
        .toggle-link {
            margin-top: 1rem;
            cursor: pointer;
            color: #25500a;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Sign In</h1>
        <form id="authForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Sign In</button>
            <p id="message" class="message"></p>
            <p class="toggle-link" id="toggleLink">Don't have an account? Sign Up</p>
        </form>
    </div>

    <script>
        const authForm = document.getElementById('authForm');
        const formTitle = document.getElementById('formTitle');
        const messageElement = document.getElementById('message');
        const toggleLink = document.getElementById('toggleLink');
        const validCredentials = { username: 'admin', password: 'password' };

        authForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (formTitle.textContent === 'Sign In') {
                if (username === validCredentials.username && password === validCredentials.password) {
                    messageElement.textContent = 'Login successful!';
                    messageElement.style.color = 'green';
                } else {
                    messageElement.textContent = 'Invalid username or password.';
                    messageElement.style.color = 'red';
                }
            } else {
                messageElement.textContent = 'Account created! You can now sign in.';
                messageElement.style.color = 'green';
            }
        });

        toggleLink.addEventListener('click', function() {
            const isSigningIn = formTitle.textContent === 'Sign In';
            formTitle.textContent = isSigningIn ? 'Sign Up' : 'Sign In';
            toggleLink.textContent = isSigningIn ? 'Already have an account? Sign In' : "Don't have an account? Sign Up";
            document.querySelector('button').textContent = isSigningIn ? 'Sign Up' : 'Sign In';
            messageElement.textContent = ''; 
        });
    </script>
</body>
</html>
